<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flex site</title>
    <link rel="stylesheet" href="../flex_megacorp/styles/style.css"/>
    <link rel="stylesheet" href="../flex_megacorp/styles/bg.css"/>
    <link rel="stylesheet" href="../flex_megacorp/styles/media.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="header_reg">
        <a href="../flex_megacorp/index.html">
            <h1>Megacorporation</h1>
        </a>
        <p>Proident nisi minim eiusmod aute.</p>
    </div>

    <div class="content_form">
        <div class="form_box">
            <form action="">
                <h2>Create New Account</h2>
                <hr>
                <label for="first_name">First name</label>
                <input type="text" placeholder="Enter First Name" name="first_name" id="f_name">
                <label for="last_name">Last name</label>
                <input type="text" placeholder="Enter Last Name" name="last_name" id="l_name">
                <label for="user_name">User name</label>
                <input type="text" placeholder="Enter User Name" name="user_name" id="u_name">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" name="email" id="email">
                <label for="dob">Date of birth</label>
                <input type="date" name="date_of_birth" id="dob">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="gender"> Male
                <input type="radio" name="gender" id="gender"> Female
                <input type="radio" name="gender" id="gender"> Other
                <hr>
                <label for="pswd">Password</label>
                <input type="password" placeholder="Enter Password" name="pswd" id="pswd">
                <label for="pswd_repeat">Repeat Password</label>
                <input type="password" placeholder="Repeat Password" name="pswd_repeat" id="pswd_repeat">
                <input type="checkbox" name="terms" id="terms"> I've read and agree to the <a href="#">Terms of Service</a>
                <hr>
                <button type="submit" id="reg_button">Sign Up</button>
            </form>
        </div>
    </div>

</body>

</html>
